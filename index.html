<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stylist - 明日のコーディネート提案</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Stylist</h1>
            <p>あなたの手持ちの服から、明日のコーディネートを提案します</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="imageInput" accept="image/*" multiple hidden>
                    <div class="upload-content">
                        <img src="upload-icon.svg" alt="アップロード" class="upload-icon">
                        <p>服の写真をドラッグ＆ドロップ<br>またはクリックして選択</p>
                    </div>
                </div>
            </section>

            <section class="preview-section" id="previewSection" style="display: none;">
                <h2>アップロードした写真</h2>
                <div class="image-preview" id="imagePreview"></div>
                <button id="analyzeButton" class="analyze-button">コーディネートを提案</button>
            </section>

            <section class="result-section" id="resultSection" style="display: none;">
                <h2>AIからの提案</h2>
                <div class="result-content" id="resultContent">
                    <div class="loading" id="loadingIndicator">
                        <div class="spinner"></div>
                        <p>AIがコーディネートを考え中...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
